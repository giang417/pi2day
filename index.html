<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mở Pi Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        a.button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #ff9800;
            border-radius: 8px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Đang mở Pi Browser...</h1>
<p>Nếu không thấy Pi Browser tự mở, bấm nút bên dưới:</p>
<a class="button" href="pi://pinet2day.com">Mở Pi Browser</a>

<script>
    // Thử mở Pi Browser ngay khi tải trang
    window.onload = function() {
        window.location.href = "pi://pinet2day.com";
    };
</script>

</body>
</html>
